<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <title>Gree - Tamagotchi</title>
</head>

<body>

    <div class="guesser">
        <div class="output-container" id="output"></div>
        <canvas id="canvas" width="320" height="320"></canvas>
        <input id="angle-input" type="text" class="angle-input" placeholder="Gib den Winkel ein..." />
        <button id="submitGuessButton">Sch√§tzung abgeben</button>

        <div id="datasets"></div>


        <div class="tamagotchi">
            <div class="loop"></div>

            <div class="tamagotchi__inner">
                <div class="tamagotchi__shadow">
                    <div class="tamagotchi__highlight"></div>
                </div>

                <div class="screen">
                    <div class="crack crack--top"></div>
                    <div class="crack crack--right">
                        <div class="crack__line"></div>
                    </div>
                    <div class="crack crack--bottom"></div>
                    <div class="crack crack--left">
                        <div class="crack__line"></div>
                    </div>

                    <div class="screen__inner">
                        <div class="Margo"></div>
                        <div class="poop"></div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button button--a">
                    </div>
                    <div class="button button--b">
                    </div>
                    <div class="button button--c">
                    </div>
                </div>
            </div>
            <div class="chore-score is-player-thought"></div>
        </div>
    </div>



    <script src="tamagotchi.js"></script>
    <script src="script.js"></script>
</body>

</html>
